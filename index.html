<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf8">
        <title>Final Broadcast</title>

        <link href="_css/main.css" rel="stylesheet">

        <!--Temporary. TODO: Replace with a proper JSON file (called via API?)-->
        <script src="_js/story.js" type="text/javascript"></script>
        <script src="_js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="gameContainer">
            <div id="game">
                <canvas id="gameCanvas" class="gamelayer" width="640" height="480"></canvas>
    
                <div id="splashScreen" class="gamelayer screen">
                    <h1 class="neon blue">
                        Fi<span class="delay2">n</span>al Br<span class="delay3">o</span>adcas<span class="delay1">t</span>
                    </h1>

                    <div class="on-air-signage neon red"><p>On Air</p></div>
                    <button class="button-next bottom-right" role="button">Tune In</button>
                </div>


                <div id="mainMenuGameScreen" class="gamelayer screen default-game-background">
                    <div class="blurred-bg"></div>
                    <div class="main-menu-container">
                        <h1 class="game-title neon blue">
                            Fi<span class="delay2">n</span>al Br<span class="delay3">o</span>adcas<span class="delay1">t</span>
                        </h1>
                        <div class="main-menu">
                            <button class="button-next go-live-button" onclick="game.start()">Go Live</button>
                            <button class="button-next how-t0-button">How to DJ</button>
                        </div>
                    </div>
                </div>

                <div id="gameSceneScreen" class="gamelayer screen default-game-background">
                    
                    <div id="gameSceneContainerBox" class="dialog-box">
                        <div id="gameSceneBox" class="dialog scene-box">
                             <!-- Gets displayed if the scene is a spoken dialog -->
                             <p id="speakerCard" class="speaker-card" style="display: none;">Caller</p>
                             
                            <p class="message">...</p>
                            <button id="gameSceneNextButton" class="button-next bottom-right" role="button">...</button>
                         </div>
                    </div>
                </div>

                <div id="justMusicScreen" class="gamelayer screen default-game-background">
                    <div class="contemplate-bg"></div>
                    <div id="chooseReflectOrTakeCall" class="bottom-buttons-container show-element-3s-delay">
                        <button id="contemplateButton" class="button-next" role="button" onclick="game.showContemplate()">Listen and contemplate</button>
                        <button id="takeCallButton" class="button-next" role="button" onclick="game.takeCall()">Take a call (with music)</button>
                        <button id="showEndMessageButton" class="button-next" role="button" style="display: none;" onclick="game.showEndScene()">Give Final Message</button>
                    </div>                    
                </div>

                <div id="callerScreen" class="gamelayer screen default-game-background">
                    <div id="dialogContainerBox" class="dialog-box interactive">
                        <div id="interactiveBox" class="dialog">
                            <p id="callerDescriptionBox" class="speaker-card">Caller</p>
                            <p class="prompt"><!-- PROMPT --></p>
                            <div class="option-box">
                                <!-- OPTIONS -->
                            </div>
                        </div>
                    </div>
                </div>


                
                <div id="chooseMusicScreen" class="gamelayer screen default-game-background">
                    <div id="chooseMusicContainerBox" class="choose-music-container">
                        <audio id="chooseMusicAudioBox" preload="none" tabindex="0">
                            <source src="https://archive.org/download/calexico2006-12-02..flac16/calexico2006-12-02d1t02.mp3" data-track-number="1" />
                            Can't play songs. The device you are using does not support the technology we use.
                        </audio>
                        <div class="carousel">
                            <div id="chooseMusicCarouselStage" class="carousel__stage">
                              <!--Dynamically add the items -->
                            </div>
                          </div>
                          <button id="skipSongNextCallerButton" class="button-next next-caller" role="button">Move on to next caller <em>(Skip song)</em></button>
                    </div>
                </div>
    
                <div id="endingScreen" class="gamelayer screen default-end-game-background">
                    <div id="monolougeContainerBox" class="dj-monolouge dialog-box">
                        <!--<img class="credits-img" src="_imgs/credits/credits-highway.webp">-->

                        <!-- Scene -->
                        <div id="monologueBox" class="dialog scene-box">
                            <p class="message">...</p>
                            <button id="finalMessageNextButton" class="button-next bottom-right" role="button">...</button>
                         </div>
                    </div>
                </div>
    
                <div id="creditsScreen" class="gamelayer screen">
                    <p>creditsScreen</p>
                </div>

                <div id="loadingScreen" class="gamelayer screen default-game-background">
                    <div class="blurred-bg">
                        <div class="loader normal"></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>    
</html>
